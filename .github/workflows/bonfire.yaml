name: bonfire

on:
  push:
    branches: 
      - main 
      - with-valueflows-api
  pull_request:
    branches: 
      - main 
      - with-valueflows-api

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    container: elixir:alpine
    services:
      postgres:
        image: postgis/postgis:12-3.0-alpine
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - name: Install git (needed for checkout)
      run: apk add git 
    - name: Checkout repo
      uses: actions/checkout@v2
      with:
          fetch-depth: 2 # needed for action-detect-and-tag-new-version
    # - name: Set up Elixir
    #   uses: actions/setup-elixir@v1
    #   with:
    #     elixir-version: ${{ matrix.elixir }}
    #     otp-version: ${{ matrix.otp }}
    # TODO: does not handle git deps correctly...
    # - name: Restore dependencies cache
    #   uses: actions/cache@v2
    #   id: cache
    #   with:
    #     path: |
            # deps
            # _build
    #     key: ${{ runner.os }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}
    #     restore-keys: ${{ runner.os }}-mix-
    - name: Install system deps
      run: apk add mailcap ca-certificates openssl-dev tzdata gettext rust cargo make 
    - name: Install hex
      run: mix local.hex --force
    - name: Install rebar
      run: mix local.rebar --force
    - name: Install dependencies
      run: mix deps.get
    # - name: Update Bonfire extensions # disabled because it could cause a pass/fail that would differ from the release (which uses the lockfile)
    #   run: mix bonfire.deps
    - name: Compile deps & app
      run: MIX_ENV=test mix
    - name: Set up database
      run: MIX_ENV=test mix ecto.setup
      env:
        POSTGRES_HOST: postgres
    - name: Run tests
      run: mix test
      env:
        POSTGRES_HOST: postgres
    - name: Check that database migrations can rollback
      run: MIX_ENV=test mix ecto.rollback --all # && mix ecto.reset
      env:
        POSTGRES_HOST: postgres
