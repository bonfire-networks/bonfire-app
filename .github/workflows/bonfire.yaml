name: bonfire

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        elixir:
          # - '1.9.4'
          # - '1.10.4'
          - '1.11.3'
        otp:
          # - '21.3.8.18'
          # - '22.3.4.13'
          # - '23.0.4'
          # - '23.1.5'
          - '23.2.1'
    # Service containers to run with `container-job`
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v2
    - name: Set up Elixir
      uses: actions/setup-elixir@v1
      with:
        elixir-version: ${{ matrix.elixir }}
        otp-version: ${{ matrix.otp }}
    # does not handle git deps correctly...
    # - name: Restore dependencies cache
    #   uses: actions/cache@v2
    #   id: cache
    #   with:
    #     path: deps
    #     key: ${{ runner.os }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}
    #     restore-keys: ${{ runner.os }}-mix-
    - name: Install dependencies
      run: mix deps.get
    - name: Setup database
      run: mix ecto.setup
      env:
        DATABASE_HOST: postgres
    - name: Run tests
      run: mix test
      env:
        DATABASE_HOST: postgres
