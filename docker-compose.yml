# A Dockerfile for development/testing

version: "3.5"

services:
  web:
    build:
      context: .
      dockerfile: "Dockerfile.dev"
    ports:
      - "4000:4000"
    environment:
      - DATABASE_HOST=db
    env_file:
      - config/.env.secrets
    depends_on:
      - db
    #   - search
    volumes:
      - type: bind
        source: .
        target: /opt/app
      - /etc/passwd:/etc/passwd:ro 
    stdin_open: true # like docker run -i
    tty: true # like docker run -t
    user: $UID:$GID
  db:
    image: postgis/postgis:12-3.0-alpine
    volumes:
      - ./data/postgres/dev:/var/lib/postgresql/data:z
      - /etc/passwd:/etc/passwd:ro 
    # ports:
    #   - "5432:5432"
    env_file:
      - config/.env.secrets
    user: $UID:$GID
  search:
    image: getmeili/meilisearch:latest
    ports:
      - "7700:7700"
    volumes:
      - "./data/search/dev:/data.ms"
      - /etc/passwd:/etc/passwd:ro 
    env_file:
      - config/.env.secrets
    user: $UID:$GID
